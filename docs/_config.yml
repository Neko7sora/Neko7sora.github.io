theme: minima
title: "Neko7soraのプロフィール"
description: "「ねこなそら」のプロフィールサイトです。"
timezone: Japan
lang : ja
url: "https://neko7sora.github.io" # the base hostname & protocol for your site
style: dark

collections:
  pages:
    output: true
  posts:
    output: true
defaults:
  - scope:
      path: _posts/news
      type: posts
    values:
      layout: post
      posttype: news
      posttype_url: post/news
      posttype_name: "お知らせ"
      news: true
      permalink: "/post/news/:year/:month/:day/:title_id/"

  - scope:
      path: "_posts/blog"
      type: "posts"
    values:
      layout: post
      posttype: blog
      posttype_url: post/blogs
      posttype_name: "記事"
      blogs: true
      permalink: "/post/blog/:year/:month/:day/:title_id/"

  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: default
      posttype: page
      posttype_url: /pages
      posttype_name: "ページ"
      pages: true

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

webrick:
  headers:
    Neko7sora-v: v1

sass:
    sass_dir: _sass
    style: compressed

# https://pages.github.com/versions/
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jemoji
  - jekyll-avatar
  - jekyll-gist
  - jekyll-relative-links
  - jekyll-octicons
  - jekyll-github-metadata
#  - jekyll-mentions

#jekyll-mentions:
#  base_url: https://twitter.com

exclude:
- Gemfile
- CNAME
- readme.md
- README.md
- "*/readme.md"
- "*/README.md"
